name: Sync blog (Ghost → MD)

on:
  workflow_dispatch:
    inputs:
      event_type:
        description: 'Event Type'
        required: true
        default: 'ghost-publish'
        type: string

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Export posts → content/blog
        run: bun scripts/ghost-export-md.ts
        env:
          GHOST_URL: ${{ secrets.GHOST_URL }}
          GHOST_CONTENT_KEY: ${{ secrets.GHOST_CONTENT_KEY }}
          GHOST_ADMIN_KEY: ${{ secrets.GHOST_ADMIN_KEY }}

      - name: Commit changes (if any)
        run: |
          git config user.name "ghost-bot"
          git config user.email "ghost-bot@users.noreply.github.com"
          git add content/blog public/img

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Generate commit message from changed files
          ADDED=$(git diff --cached --name-only --diff-filter=A | grep "content/blog" | xargs -I {} basename {} .md 2>/dev/null | tr '\n' ', ' | sed 's/,$//')
          MODIFIED=$(git diff --cached --name-only --diff-filter=M | grep "content/blog" | xargs -I {} basename {} .md 2>/dev/null | tr '\n' ', ' | sed 's/,$//')

          MSG="auto-chore: blog sync from Ghost"
          [ -n "$ADDED" ] && MSG="$MSG"$'\n\n'"Added: $ADDED"
          [ -n "$MODIFIED" ] && MSG="$MSG"$'\n\n'"Updated: $MODIFIED"

          git commit -m "$MSG" --trailer "Co-authored-by: Josiah Wiebe <hi@jwie.be>"
          git push